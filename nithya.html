<body>

<div class="container">
    <h2>Feedback Form</h2>
    <form action="#" method="post">
        <label for="name">Name (Optional)</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="email">Email (Optional)</label>
        <input type="email" id="email" name="email" placeholder="Your Email">

        <label for="phone">Phone (Optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
            <option value="">Select Rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Very Poor</option>
        </select>

        <label for="questions">Any Questions regarding product or service</label>
        <textarea id="questions" name="questions" rows="4" placeholder="Your Questions" required></textarea>

        <label for="comments">Additional Comments (Optional)</label>
        <textarea id="comments" name="comments" rows="3" placeholder="Additional Comments"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
