<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Student Image</th>
                <th>Resume Upload</th>
                <th>Project Details</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const students = [
            { name: "Aditya", img: "", link: "https://www.google.com" },
            { name: "Balu", img: "", link: "https://wikipedia.com" },
            { name: "Charan", img: "", link: "https://linkedin.com" }
        ]; 
        const tableBody = document.querySelector("tbody");
        students.forEach((stu,index)=>{
            const row = document.createElement('tr');
            row.innerHTML = `<td>${index+1}</td>
                             <td>${stu.name}</td>
                             <td>${stu.img}</td>
                             <td><input type="file" name="file" ></td>
                             <td><a href="${stu.link}">View Project</a></td>
                            `
            tableBody.appendChild(row);
        }) 
    </script>
</body>
</html>
